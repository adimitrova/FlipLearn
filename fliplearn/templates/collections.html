<!DOCTYPE html>
<html lang="en">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
    * {
        font-family: 'Mochiy Pop P One', sans-serif;
    }
    div {
        text-align: center;
        margin-top: 50px;
    }
    h1 {
        font-size: 25pt;
    }
    a {
        color: #000;
        text-decoration: none;
    }
    p {
        font-size: 15pt;
    }
    .invalid {
        color: red;
        font-size: 25px;
        width: auto;
        margin: auto;
    }
    .collection {
        background-color: aquamarine;
        max-width: 15%;
        height: auto;
        border: 3px dotted grey;
        padding: 25px;
        margin: 10px;
        word-wrap: break-word;
        border-radius: 20px;
        margin: auto;
        font-size: large;
    }

    .info {
        max-width: 15%;
        height: auto;
        padding: 25px;
        margin: 10px;
        word-wrap: break-word;
        border-radius: 10px;
        display: block;
        font-size: large;
        margin-left: auto;
        margin-right: auto;
        background-color: #dfdfdf;
    }

   .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        border-radius: 10px;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        font-size: xx-large;
    }

    .button:hover {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }

   </style>

</head>
<body>
    <div class="flex flex-wrap items-end justify-start w-full transition duration-500 ease-in-out transform bg-black border-2 border-gray-600 rounded-lg hover:border-white ">

        {% for collection in collections %}
            <a href="http://localhost:8000/collections/{{user_id}}/{{collection}}">
                <h1> {{collection}} </h1>
                <img src="https://s2982.pcdn.co/wp-content/uploads/2014/06/old-books.gif" width=300px/>
                <div class="info">{{ collection }}</div>
            </a>
            <br>
        {% endfor %}

        <a href="http://localhost:8000/static/create_collection.html">
            <div class="button">Create a new collection</div>
        </a>
    </div>
</body>
</html>
