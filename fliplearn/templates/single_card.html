<!DOCTYPE html>
<html lang="en">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
    * {
        font-family: 'Mochiy Pop P One', sans-serif;
    }
    div {
        text-align: center;
        margin-top: 50px;
    }
    h1 {
        font-size: 25pt;
    }
    p {
        font-size: 15pt;
    }
    .invalid {
        color: red;
        font-size: 25px;
        width: auto;
        margin: auto;
    }
    .front {
        background-color: #2ECA2B;
        width: 200px;
        border: 2px solid grey;
        padding: 25px;
        margin: 10px;
        border-radius: 15px 50px;
        margin: auto;

    }
    .back {
        background-color: #F5EB05;
        width: 200px;
        border: 2px solid grey;
        padding: 25px;
        margin: 10px;
        border-radius: 15px 50px;
        margin: auto;
    }


    </style>

</head>
<body>
    <div class="flex flex-wrap items-end justify-start w-full transition duration-500 ease-in-out transform bg-black border-2 border-gray-600 rounded-lg hover:border-white ">
        <h1>Card number {{ card_id }} {{ side }} side:</h1><br>

        {% if side == "front" %}
            <div class="front"> {{card.front}}</div>
        {% elif side == "back" %}
            <div class="back"> {{card.back}}</div>
        {% else %}
            <div class="invalid">Cards only have front and back sides.. sorry..</div>
            <img src="https://media.istockphoto.com/vectors/frightened-emoticon-vector-id1163332940?k=20&m=1163332940&s=612x612&w=0&h=SP-3vUvJ2td7-4laE7aWESuo4Dya43QFj48D-0_IsTs="
            width="150px">
        {% endif %}
    </div>
</body>
</html>
